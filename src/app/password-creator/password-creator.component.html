<!-- password-creator.component.html -->
<div class="password-creator container">
  <h2 class="my-3">Create Password</h2>
  <form #formularz="ngForm">
    <div class="form-group">
      <label for="passwordstrength">Password Strength:</label>
      <select class="form-control" name="passwordstrength" id="passwordstrength" required [(ngModel)]="passwordstrength" #PasswordForm="ngModel">
        <div class="alert alert-danger" *ngIf="PasswordForm.invalid && PasswordForm.touched">Please select an option!</div>
        <option value="">Choose...</option>
        <option value="latwe">Easy</option>
        <option value="srednie">Medium</option>
        <option value="trudne">Hard</option>
      </select>
    </div>
    <div class="form-group">
      <label for="witryna">Website Name:</label>
      <input type="text" class="form-control" [(ngModel)]="witryna" id="witryna" #witrynaForm="ngModel" name="witryna" required pattern="^[a-zA-Z0-9\-_]{1,50}$">
      <div class="alert alert-danger" *ngIf="witrynaForm.invalid && witrynaForm.touched">This is not a valid website name!</div>
    </div>
    <div class="form-group">
      <label for="login-data">Login Data:</label>
      <input type="text" class="form-control" [(ngModel)]="logindata" id="logindata" #loginForm="ngModel" name="logindata" required pattern="^[a-zA-Z0-9\-_]{1,50}$">
      <div class="alert alert-danger" *ngIf="loginForm.invalid && loginForm.touched">Please provide a valid login!</div>
    </div>
    <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!formularz.form.valid">Generate Password</button>
    <button class="btn btn-secondary" (click)="formularz.resetForm()">Reset</button>
  </form>
  <div *ngIf="generatedPassword" class="mt-3">
    <h3>Generated Password:</h3>
    <p>{{ generatedPassword }}</p>
  </div>
</div>
